<html><head><style>
/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
    zoom: 0.75;
    /* border-bottom: 1px dotted black; If you want dots under the hoverable text */
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 240px;
    background-color: #eee;
    color: #000;

    text-align: center;
    padding: 5px 0;
    border-radius: 6px;

    /* Position the tooltip text */
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -120px;

    /* Fade in tooltip */
    opacity: 0;
    transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #eee transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

.zoom {
    zoom: 2;
}

.page {
    margin-top: 60px;
    margin-bottom: 60px;
    margin-right: 120px;
    margin-left: 120px;
}
</style>

<meta charset="UTF-8"/>
<title>Assign Onward</title>
</head>
